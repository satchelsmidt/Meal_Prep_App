<!doctype html>
<html lang="en">

<head>
    <title>Create Plan</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Materialize -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Abel|Fjalla+One&display=swap" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <!-- Logout capabilities in header -->
    <nav class="grey">
        <div class="nav-wrapper grey">
            <a href="/home" class="brand-logo">Meal Prepper</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>
    <br>

    <!-- This form is where the user inputs the start date of the plan -->
    <h5 class="grey">Plan Start Date</h5>
    <form>
        <input type="date" id="mealPlanStart" class="grey">
        <input type="submit" id="planDateSubmit" class="grey">
    </form>
    <br>

    <!-- This div is where we ouput the dates of the plan, calculated when the user selects a plan start date -->
    <div id="planRange" class="grey">
        <ul id="dates" class="grey">
        </ul>
    </div>
    <br>

    <!-- This form is where the user selects parameters for the recipe search -->
    <form id="recipeQuery">
        <h5 class='grey'>Cuisine Types</h5>
        <!-- <input type="button" class="cuisineButton" id="cuisineOne" value="Italian">
        <input type="button" class="cuisineButton" id="cuisineTwo" value="Indian"> -->
        <button class="cuisineButton btn waves-effect waves-light" id="cuisineOne" value="Italian">Italian</button>
        <button class="cuisineButton btn waves-effect waves-light" id="cuisineTwo" value="Indian">Indian</button>
        <button class="cuisineButton btn waves-effect waves-light" id="cuisineThree" value="Japanese">Japanese</button>
        <button class="cuisineButton btn waves-effect waves-light" id="cuisineFour" value="Southern">Southern</button>
        <button class="cuisineButton btn waves-effect waves-light" id="cuisineFive" value="Caribbean">Caribbean</button>
        <button class="cuisineButton btn waves-effect waves-light" id="cuisineSix" value="Korean">Korean</button>
        <button class="cuisineButton btn waves-effect waves-light" id="cuisineSeven" value="Mexican">Mexican</button>
        <button class="cuisineButton btn waves-effect waves-light" id="cuisineEight" value="Spanish">Spanish</button>
        <br>

        <h5 class='grey'>Dietary Preferences</h5>
        <button class="dietButton btn waves-effect waves-light" id="dietOne" value="Vegan">Vegan</button>
        <button class="dietButton btn waves-effect waves-light" id="dietTwo" value="Paleo">Paleo</button>
        <button class="dietButton btn waves-effect waves-light" id="dietThree" value="Vegetarian">Vegetarian</button>
        <button class="dietButton btn waves-effect waves-light" id="dietFour" value="Gluten-Free">Gluten-Free</button>
        <br>
        
        <h5 class='grey'>Intolerances</h5>
        <button class="dietButton btn waves-effect waves-light" id="intoleranceOne" value="Dairy">Dairy</button>
        <button class="dietButton btn waves-effect waves-light" id="intoleranceTwo" value="Peanut">Peanut</button>
        <button class="dietButton btn waves-effect waves-light" id="intoleranceThree" value="Egg">Egg</button>
        <button class="dietButton btn waves-effect waves-light" id="intoleranceFour" value="Seafood">Seafood</button>
        <button class="dietButton btn waves-effect waves-light" id="intoleranceFive" value="Gluten">Gluten</button>
        <br>

        <br>
        <input type="submit" id="recipeSearch" value="Search Recipes!">
    </form>
    <br>

    <div id="recipesReturned" class="grey lighten-2">
        <!-- location where we display recipe search results to user -->
    </div>
    <br>

    <div id="submission">
        <!-- Location where 'Create Plan' button appears -->
    </div>
    <br>

    <!-- Footer -->
    <footer class="page-footer font-small blue pt-4">
        <div class="container-fluid text-center text-md-left">
            <hr class="clearfix w-100 d-md-none pb-3">
            <!-- Grid column -->
            <div class="col-md-3 mb-md-0 mb-3">
                <!-- Footer Links -->
                <a href="#">API Things</a> |
                <a href="https://github.com/satchelsmidt/Meal_Prep_App">Github Repo</a>
                <span>
                    <p>Â© 2019 Copyright: Satchel Smidt</p>
                </span>
            </div>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Changed this script (top) to http (from http) -->
    <script src='https://code.jquery.com/jquery-1.11.3.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Moment JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js'></script>

    <!-- Optional JavaScript -->
    <script type="module" src="/assets/js/createPlan.js"></script>
</body>

</html>
