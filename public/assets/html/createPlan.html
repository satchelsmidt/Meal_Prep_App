<!doctype html>
<html lang="en">

<head>
    <title>Create Plan</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- calendar -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.0/fullcalendar.css'/>

    <!-- custom css -->
    <link rel="stylesheet" href="/assets/css/styles.css">

    <!-- timepicker -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
</head>

<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

<body>

    <form>
        Meal Plan Start Date: <input type="date" id= "mealPlanStart">
        <input type="submit" id="planDateSubmit">
    </form>
    <br>
    <div id="planRange">
        <!-- Put the range of the plan (calculated in JS file -->
    </div>

    <h3>Input the minutes you are available to cook for each day of the week:</h3>

    <input class="timepicker">

    <div id='calendar'></div>

    <form id="calendarInput">
        Monday minutes: <input type="text" name="monMins" id="monMins" value=10>
        <br>
        Tuesday minutes: <input type="text" name="tueMins" id="tueMins" value=10>
        <br>
        Wednesday minutes: <input type="text" name="wedMins" id="wedMins" value=10>
        <br>
        Thursday minutes: <input type="text" name="monMins" id="monMins" value=10>
        <br>
        Friday minutes: <input type="text" name="tueMins" id="tueMins" value=10>
        <br>
        Saturday minutes: <input type="text" name="wedMins" id="wedMins" value=10>
        <br>
        Sunday minutes: <input type="text" name="monMins" id="monMins" value=10>
    </form>

    <h1>This is where the user creates plans</h1>

    <form id="recipeQuery">

        <h4>Cuisines:</h4>

        <input type="button" class="cuisineButton" id="cuisineOne" value="Italian">
        <input type="button" class="cuisineButton" id="cuisineTwo" value="Indian">

        <br>

        <h4>Dietary Preferences:</h4>

        <input type="button" class="dietButton" id="dietOne" value="Vegan">
        <input type="button" class="dietButton" id="dietTwo" value="Paleo">

        <br>

        <input type="button" id="recipeSearch" value="Search Recipes!">
    </form>

    <div id="recipesReturned">
        <!-- location where we paste data from our recipes to user -->
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='http://code.jquery.com/jquery-1.11.3.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Optional JavaScript -->
    <script src="/assets/js/createPlan.js"></script>

    <!-- Calendar Scripts -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.0/fullcalendar.min.js'></script>

</body>

</html>
